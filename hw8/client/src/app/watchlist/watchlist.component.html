<div class="mt-5 w-75 mx-auto">
    <h1>My Watchlist</h1>
    <div class="mt-5">
        <ngb-alert [dismissible]="false" class="text-center" *ngIf="watchList.length === 0">
            Currently you don't have any stock in your watchlist.
        </ngb-alert>

        <div class="row">
            <watchlist-card 
            *ngFor="let watchedItem of watchList"
            [watchedItem]="watchedItem"
            (delete)="onCardDelete($event)"
            class="col-12 mb-3"></watchlist-card>
        </div>
    </div>
</div>
