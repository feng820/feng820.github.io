<div class="card bg-light mb-3 h-100" (click)="open()">
    <div class="row h-100 align-items-center">
        <div class="col-4 pr-0 text-center py-3">
            <img [src]="newsInfo.urlToImage" class="img-fluid" alt="Card image cap">
        </div>
        <div class="col-8 pl-0">
            <div class="card-body pr-0">
                <div class="card-text">{{newsInfo.title}}</div>
            </div>
        </div>
    </div>

</div>
