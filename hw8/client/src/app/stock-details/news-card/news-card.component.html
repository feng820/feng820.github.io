<div class="card bg-light mb-3 h-100" (click)="open()">
    <div class="row h-100 align-items-center">
        <div class="col-12 col-md-4 pr-md-0 pt-4 pt-md-2 pb-md-2 text-center">
            <img [src]="newsInfo.urlToImage" class="img-fluid" alt="Card image cap">
        </div>
        <div class="col-12 col-md-8 pl-0">
            <div class="card-body pr-0 pt-0 pt-md-3">
                <div class="card-text">{{newsInfo.title}}</div>
            </div>
        </div>
    </div>

</div>
