<div class="modal-header pb-4">
    <div class="modal-title">{{title}}</div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('cancel')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body ml-3 pb-1">
    <div class="mb-1">
        Current Price: {{ price | displayNumber }}
    </div>   
    <div class="form-group row" [formGroup]="form">
        <label for="quantity" class="col-12 col-md-2 col-form-label pt-0 pt-md-2">Quantity</label>
        <div class="col-11 col-md-5 pl-0 ml-3 ml-md-0">
            <input ngbAutofocus class="form-control" type="number" id="quantity" formControlName="quantity" min="0">
        </div>
    </div>
  </div>
<div class="modal-footer justify-content-between">
    <div class="">
        Total: {{ price * form.get('quantity').value | displayNumber }}
    </div>
    <button
        *ngIf="isBuy"
        type="button" 
        class="btn btn-primary buy" 
        (click)="close()"
        [disabled]="form.get('quantity').value == null || form.get('quantity').value < 1"
    >Buy</button>

    <button
        *ngIf="!isBuy"
        type="button" 
        class="btn btn-primary buy" 
        (click)="close()"
        [disabled]="form.get('quantity').value == null || form.get('quantity').value < 1 || form.get('quantity').value > quantity"
    >Sell</button>
</div>
