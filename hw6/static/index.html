<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hw6</title>
    <link href="static/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">Stock Search</div>
        <div class="search-container">
            <form id="search-form">
                <label>
                    Enter Stock Ticker Symbol <span>*</span>
                    <input type="text" id="search-bar" required>
                </label>
                <div class="btn-group">
                    <input type="submit" value="Search" id="search-btn">
                    <input type="button" value="Clear" id="clear-btn" onclick="clearAll()">
                </div>
            </form>
        </div>
    </div>
    <hr id="line">
    <div class="tab" id="tab-options">
        <button class="tab-links" onclick="changeTab('outlook', 0)">Company Outlook</button>
        <button class="tab-links" onclick="changeTab('summary', 1)">Stock Summary</button>
        <button class="tab-links" onclick="changeTab('charts', 2)">Charts</button>
        <button class="tab-links" onclick="changeTab('news',3)">Latest News</button>
    </div>

    <div id="error">
        Error: No record has been found, please enter a valid symbol.
    </div>

    <div id="outlook" class="tab-content">
        <table>
            <tr>
                <td class="attribute">Company Name</td>
                <td class="data"></td>
            </tr>
            <tr>
                <td class="attribute">Stock Ticker Symbol</td>
                <td class="data"></td>
            </tr>
            <tr>
                <td class="attribute">Stock Exchange Code</td>
                <td class="data"></td>
            </tr>
            <tr>
                <td class="attribute">Company Start Date</td>
                <td class="data"></td>
            </tr>
            <tr>
                <td class="attribute">Description</td>
                <td class="data">
                    <div id="outlook-description"></div>
                </td>
            </tr>
        </table>
    </div>

    <div id="summary" class="tab-content">
        <table>
            <tr>
                <td class="attribute">Stock Ticker Symbol</td>
                <td class="data"></td>
            </tr>
            <tr>
                <td class="attribute">Trading Day</td>
                <td class="data"></td>
            </tr>
            <tr>
                <td class="attribute">Previous Closing Price</td>
                <td class="data"></td>
            </tr>
            <tr>
                <td class="attribute">Opening Price</td>
                <td class="data"></td>
            </tr>
            <tr>
                <td class="attribute">High Price</td>
                <td class="data"></td>
            </tr>
            <tr>
                <td class="attribute">Low Price</td>
                <td class="data"></td>
            </tr>
            <tr>
                <td class="attribute">Change</td>
                <td class="data"></td>
            </tr>
            <tr>
                <td class="attribute">Change Percent</td>
                <td class="data"></td>
            </tr>
            <tr>
                <td class="attribute">Number of Shares Traded</td>
                <td class="data"></td>
            </tr>
        </table>
    </div>

    <div class="tab-content" id="charts"></div>

    <div class="tab-content" id="news"></div>

</body>
<script type="application/javascript" src="static/script.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/data.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
</html>
